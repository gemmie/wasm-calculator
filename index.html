<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
  <div class="header">
    <span class="header-text">Web Assembly Playground</span>
  </div>
  <div class="input-wrapper">
    <span id="result">0</span>
  </div>
  <div class="input-wrapper">
    <input type="number" class="first">
  </div>
  <div class="buttons-wrapper">
    <button id="plus" class="operator">+</button>
    <button id="minus" class="operator"> -</button>
    <button id="multiply" class="operator">*</button>
    <button id="divide" class="operator">/</button>
  </div>
  <div class="input-wrapper">
    <input type="number" class="second"> 
  </div>
  <div class="buttons-wrapper">
    <button id="submit">Calculate</button>
  </div>
  <span id="container" class="input-wrapper"></span>
  <script src="src/main.js"></script>
</body>
</html>
